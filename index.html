<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>

    <!-- Link Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
      integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <br />
    <div class="jumbotron">
      <div class="container">
        <h1>
          Employee Data Management
        </h1>
      </div>
    </div>

    <div class="container">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3>Current Employees</h3>
        </div>

        <div class="panel-body">
          <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">Employee Name</th>
                <th scope="col">Role</th>
                <th scope="col">Start Date</th>
                <th scope="col">Months Worked</th>
                <th scope="col">Monthly Rate ($)</th>
                <th scope="col">Total Billed ($)</th>
              </tr>
            </thead>
          </table>
        </div>
      </div>
    </div>

    <br />

    <div class="container">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3>Add Employee</h3>
        </div>

        <div class="panel-body">
          <form>
            <div class="form-group">
              <label for="employee-name">Employee Name</label>
              <input type="text" name="" id="" />
            </div>

            <div class="form-group">
              <label for="role">Role</label>
              <input type="text" name="" id="" />
            </div>

            <div class="form-group">
              <label for="start-date">Start Date</label>
              <input type="text" name="" id="" />
            </div>

            <div class="form-group">
              <label for="months-worked">Months Worked</label>
              <input type="text" name="" id="" />
            </div>

            <div class="form-group">
              <label for="monthly-rate">Monthly Rate</label>
              <input type="text" name="" id="" />
            </div>

            <div class="form-group">
              <label for="total-billed">Total Billed</label>
              <input type="text" name="" id="" />
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Link JQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Link Custom JS -->
    <script src="../Timesheet_Project/assets/javascript/app.js"></script>
  </body>
</html>
