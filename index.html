<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>

    <!-- Link Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
      integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <br />
      
      <div class="jumbotron">
        <div class="container">
          <h1>
            Employee Data Management
          </h1>
        </div>
      </div>

      <div class="container">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3>Current Employees</h3>
          </div>

          <div class="panel-body">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th scope="col">Employee Name</th>
                  <th scope="col">Role</th>
                  <th scope="col">Start Date</th>
                  <th scope="col">Months Worked</th>
                  <th scope="col">Monthly Rate ($)</th>
                  <th scope="col">Total Billed ($)</th>
                </tr>
              </thead>
            </table>
          </div>
        </div>
      </div>

      <br />

      <div class="container">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3>Add Employee</h3>
          </div>

          <div class="panel-body">
            <form>
              <div class="form-group">
                <label for="name">Employee Name</label>
                <input
                  id="new-employee-name"
                  type="name"
                  class="form-control"
                  placeholder="Enter new employee name"
                />
              </div>

              <div class="form-group">
                <label for="name">Employee Role</label>
                <select 
                id="new-employee-role"
                class="form-control" 
                id="exampleFormControlSelect1">
                  <option>CEO</option>
                  <option>CFO</option>
                  <option>CTO</option>
                  <option>COO</option>
                  <option>CXO</option>
                  <option>CIO (Information)</option>
                  <option>CIO (Investment)</option>
                  <option>CBO</option>
                  <option>CCO</option>
                  <option>CLO</option>
                </select>
              </div>

              <div class="form-group">
                <label for="new-employee-start-date">Start Date</label>
                <input
                  id="new-employee-start-date"
                  type="date"
                  class="form-control"
                />
              </div>

              <div class="form-group">
                <label for="new-employee-monthly-rate">Employee Name</label>
                <input
                  id="new-employee-monthly-rate"
                  type="number"
                  class="form-control"
                  placeholder="Enter new employee monthly rate"
                />
              </div>

              <button id="new-employee-submit" type="submit" class="btn btn-primary">Submit</button>
            </form>

            
          </div>
        </div>
      </div>
    </div>

    <!-- Link JQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Link Custom JS -->
    <script src="../Timesheet_Project/assets/javascript/app.js"></script>
  </body>
</html>
